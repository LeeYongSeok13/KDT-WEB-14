<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 만들기 2</title>
    <script>
      let square = function (num) {
        return num ** 2;
      };

      console.log(square(4));
      console.log(square(11));
      console.log(square(5));
    </script>
  </head>
  <body></body>
</html>
