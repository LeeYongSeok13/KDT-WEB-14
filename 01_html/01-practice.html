<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 1. 카페 음료 문서 작성</title>
</head>
<body>
    <h1>StarBucks</h1>

    <ul>
        <li>
            <h2>아이스 아메리카노</h2>
            <i>4,000원</i>
        </li>
        <li>
            <h2>아이스 카페라떼</h2>
            <i>4,500원</i>
        </li>
        <li>
            <h2>아이스 바닐라라떼</h2>
            <i>5,000원</i>
        </li>
    </ul>
    <hr/>
    <p><strong>아이스 아메리카노</strong> : 최고급 에스프레소로 추출한 아이스 아메리카노</p>
    <p><strong>아이스 카페라떼</strong> : 최고급 에스프레소와 매일 상하목장 우유로 고소한 아이스 카페라떼</p>
    <p><strong>아이스 바닐라라떼</strong> : 최고급 에스프레소와 바닐라 시럽이 들어간 달콤한 아이스 바닐라라떼</p>
</body>
</html>
