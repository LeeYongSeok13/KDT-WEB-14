<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2. 설문조사 폼 만들기</title>
  </head>
  <body>
    <div>
      <h1>설문조사</h1>
      <div class="name">이름<input type="text" /></div>
      <div class="email">
      이메일<input type="text" placeholder="love@example.com" />
      </div>
    </div>

    <div>
      <h2>나이</h2>
      <input type="radio" name="age" value="10" checked />10대
      <input type="radio" name="age" value="20" />20대
      <input type="radio" name="age" value="30" />30대
      <input type="radio" name="age" value="40" />40대
      <input type="radio" name="age" value="50" />50대
      <input type="radio" name="age" value="60over" />60대 이상
    </div>

    <div>
      <h3>원하는 강의(복수응답가능합니다.)</h3>
      <input type="checkbox" name="lecture" value="html" checked />html
      <input type="checkbox" name="lecture" value="javascript" />javascript
      <input type="checkbox" name="lecture" value="css" />css
    </div>

    <textarea name="opinion" cols="100" rows="10" placeholder="하고싶은 말을 써주세요."></textarea>
    <input type="button" value="제출">
    </form>
  </body>
</html>
