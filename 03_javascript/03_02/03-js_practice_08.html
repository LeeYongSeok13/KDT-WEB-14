<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 실습 3</title>
    <script>
      let sum = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 == 0 || i % 5 == 0) {
          sum += i;
        }
      }
      console.log(`0 ~ 100의 숫자 중에서 2 또는 5의 배수 총 합: ${sum}`);
    </script>
  </head>
  <body></body>
</html>
