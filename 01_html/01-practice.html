<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 1. 카페 음료 문서 작성</title>
  </head>
  <body>
    <!-- 실습 1 -->
    <h1>StarBucks</h1>

    <ul>
      <li>
        <h2>아이스 아메리카노</h2>
        <i>4,000원</i>
      </li>
      <li>
        <h2>아이스 카페라떼</h2>
        <i>4,500원</i>
      </li>
      <li>
        <h2>아이스 바닐라라떼</h2>
        <i>5,000원</i>
      </li>
    </ul>
    <hr />
    <p>
      <strong>아이스 아메리카노</strong> : 최고급 에스프레소로 추출한 아이스
      아메리카노
    </p>
    <p>
      <strong>아이스 카페라떼</strong> : 최고급 에스프레소와 매일 상하목장
      우유로 고소한 아이스 카페라떼
    </p>
    <p>
      <strong>아이스 바닐라라떼</strong> : 최고급 에스프레소와 바닐라 시럽이
      들어간 달콤한 아이스 바닐라라떼
    </p>

    <!-- 실습 2 -->
    <form>
      <h4>설문조사</h4>
      이름<input type="text" /><br />
      이메일<input type="email" placeholder="love@example.com" /><br />

      <h4>나이</h4>
      <input type="radio" name="age" value="10대" />10대
      <input type="radio" name="age" value="20대" />20대
      <input type="radio" name="age" value="30대" />30대
      <input type="radio" name="age" value="40대" />40대

      <h4>원하는 강의(복수응답 가능)</h4>
      <input type="checkbox" name="lecture" value="html" />html
      <input type="checkbox" name="lecture" value="css" />css
      <input type="checkbox" name="lecture" value="javascript" />javascript
      <br />
      <textarea
        cols="100"
        rows="10"
        placeholder="하고싶은 말을 써주세요 : "
      ></textarea>
      <input type="button" value="제출" />
      <!-- form 태그 안에서 button 태그의 기본 타입이 submit, 새로고침 발생 -->
      <button>제출</button>
    </form>
  </body>
</html>
