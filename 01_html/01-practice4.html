<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 4. 카페 음료 주문 테이블 작성</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>아메리카노</td>
        <td>4200 원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
            target="_blank"
            ><img
              src="./Starbucks_americano.jpg"
              alt="아메리카노"
              width="200px"
              height="200px"
          /></a>
        </td>
      </tr>
      <tr>
        <td>돌체라떼</td>
        <td>4800 원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692"
            target="_blank"
            ><img
              src="./Starbucks_DolceLatte.jpg"
              alt="돌체라떼"
              width="200px"
              height="200px"
            />
          </a>
        </td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>자바칩 프라푸치노</td>
        <td rowspan="2">5000 원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
            target="_blank"
            ><img
              src="./Starbucks_JavaChipFrappuccino.jpg"
              alt="자바칩프라푸치노"
              width="200px"
              height="200px"
          /></a>
        </td>
      </tr>
      <tr>
        <td>녹차 프라푸치노 사진</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
            target="_blank"
            ><img
              src="./Starbucks_MatchaFrappuccino.jpg"
              alt="녹차프라푸치노"
              width="200px"
              height="200px"
          /></a>
        </td>
      </tr>
    </table>
  </body>
</html>
