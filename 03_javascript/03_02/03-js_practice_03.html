<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 3. onclick & 함수만들기</title>
    <script>
      let a = prompt("첫번째 숫자를 입력해 주세요.");
      let b = prompt("두번째 숫자를 입력해 주세요.");

      a = Number(a);
      b = Number(b);

      function add(a, b) {
        alert(a + b);
      }

      function sub(a, b) {
        alert(a - b);
      }

      function divide(a, b) {
        alert(a / b);
      }

      function mul(a, b) {
        alert(a * b);
      }
    </script>
  </head>
  <body>
    <button onclick="add(a, b)">더하기</button>
    <button onclick="sub(a, b)">빼기</button>
    <button onclick="mul(a, b)">곱하기</button>
    <button onclick="divide(a, b)">나누기</button>
  </body>
</html>
