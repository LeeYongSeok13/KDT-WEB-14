<html>
  <head>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- jQuery UI CDN -->
    <script
      src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
      integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
      crossorigin="anonymous"
    ></script>

    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ["red", "orange", "yellow", "green", "blue", "purple"];

      // TODO2: changeColor 함수 내부 작성
      function changeColor() {
        if ($("div").hasClass("red")) {
          $("div").switchClass("red", "orange", 1000);
        } else if ($("div").hasClass("orange")) {
          $("div").switchClass("orange", "yellow", 1000);
        } else if ($("div").hasClass("yellow")) {
          $("div").switchClass("yellow", "green", 1000);
        } else if ($("div").hasClass("green")) {
          $("div").switchClass("green", "blue", 1000);
        } else if ($("div").hasClass("blue")) {
          $("div").switchClass("blue", "purple", 1000);
        } else {
          $("div").removeClass();
          $("div").addClass("red");
        }
      }

      // 2번 방법
      function change() {
        let now = $("div").attr("class");
        let index = colors.indexOf(now);

        if (index === colors.length - 1) {
          $("div").switchClass(now, colors[0]);
        } else {
          $("div").switchClass(now, colors[index + 1]);
        }
      }
    </script>
  </head>

  <body>
    <div class="red" onclick="change();"></div>
  </body>
</html>
