<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 1.</title>
    <script>
      let color = ["red", "blue", "yellow", "green", "azure", "black", "white"];

      // 에러가 났을 시 뒤의 값은 출력되지 않음

      // index가 2인 값 출력
      console.log(color[2]);

      // 좋아하는 색을 마지막에 추가한 후 배열 출력
      color.push("skyblue");
      console.log(color);

      // black이 몇번째 인덱스에 있는지 출력
      console.log(color.indexOf("black"));

      // 리스트의 순서를 반전시켜 출력
      color.reverse();
      console.log(color);
    </script>
  </head>
  <body></body>
</html>
