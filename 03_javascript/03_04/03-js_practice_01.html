<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 객체 실습문제1 - 주말과 평일</title>

    <script>
      let now = new Date();
      // if 조건문 사용
      if (now.getDay() > 0 && now.getDay() < 6) {
        console.log("평일입니다.");
      } else {
        console.log("주말입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
