<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 3.</title>

    <script>
      // typeof를 사용하여 num의 자료형 확인
      let num = 3;
      console.log(typeof num);

      // typeof를 사용하여 str의 자료형 확인
      let str = "문자열";
      console.log(typeof str);

      // typeof를 사용하여 arr의 자료형 확인
      let arr = [1, 2, 3, 4, 5];
      console.log(typeof arr);

      // typeof의 결과값을 사용하여 문구 출력
      console.log(typeof num + " isn't " + typeof str + " data type");
      console.log(
        "typeof를 array나 null에 사용하면 " +
          typeof arr +
          " 결과를 얻을 수 있습니다."
      );
      // 백틱 사용
      console.log(`${typeof num} isn't ${typeof str} data type`);
      console.log(
        `typeof를 array나 null에 사용하면 ${typeof arr} 결과를 얻을 수 있습니다.`
      );
    </script>
  </head>
  <body></body>
</html>
