<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 메소드 실습</title>

    <script>
      let fruits1 = [
        "사과",
        "딸기",
        "파인애플",
        "수박",
        "참외",
        "오렌지",
        "자두",
        "망고",
      ];
      let fruits2 = ["수박", "사과", "참외", "오렌지", "파인애플", "망고"];

      // 두 배열에서 동일한 요소만을 가지는 배열 same, diff 만들기
      let same = [];
      let diff = [];

      // for of 문을 이용하여 fruits1의 요소 fruit으로 for 반복을 이용하여 same, diff 배열에 push하는 조건 만들기
      for (let fruit of fruits1) {
        //fiuits2에서 포함된 fruit 요소가 true일 때 same으로 push, false일 때 diff로 push
        fruits2.includes(fruit) ? same.push(fruit) : diff.push(fruit);
      }
      console.log("두 배열에서 동일한 요소만을 가지는 배열 same :", same);
      console.log("두 배열에서 서로 다른 요소만을 가지는 배열 diff :", diff);
    </script>
  </head>
  <body></body>
</html>
