<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 실습1</title>
    <script>
      let age = prompt("나이를 입력하세요!");

      if (age >= 20) {
        console.log("성인");
      } else if (age >= 17) {
        console.log("고등학생");
      } else if (age >= 14) {
        console.log("중학생");
      } else if (age >= 8) {
        console.log("초등학생");
      } else if (age >= 0) {
        console.log("유아");
      } else {
        console.log("다시 입력하세요");
      }
    </script>
  </head>
  <body></body>
</html>
