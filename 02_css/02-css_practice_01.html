      무지개
    </h3>
    <div style="width: 50px; height: 50px; background-color: red"></div>
    <div style="width: 100px; height: 50px; background-color: orange"></div>
    <div style="width: 150px; height: 50px; background-color: yellow"></div>
    <div style="width: 200px; height: 50px; background-color: green"></div>
    <div style="width: 250px; height: 50px; background-color: blue"></div>
