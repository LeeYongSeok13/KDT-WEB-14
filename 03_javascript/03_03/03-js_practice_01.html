<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열과 반복문 실습</title>

    <script>
      // 1 ~ 100 까지의 배열을 for문으로 만들기
      let arr = [];
      for (let i = 1; i <= 100; i++) {
        arr.push(i);
      }
      console.log(arr);

      // for문을 사용하여 배열의 합 구하기
      let sumArr = 0;
      for (let i = 0; i < arr.length; i++) {
        sumArr += arr[i];
      }
      console.log("for문을 사용한 배열의 합 :", sumArr);

      // for of문을 사용하여 배열의 합 구하기
      let sumArr2 = 0;
      for (let i of arr) {
        sumArr2 += i;
      }
      console.log("for of문을 사용한 배열의 합 :", sumArr2);

      // forEach문을 사용하여 배열의 합 구하기
      let sumArr3 = 0;
      arr.forEach((num) => {
        sumArr3 += num;
      });
      console.log("forEach문을 사용한 배열의 합 :", sumArr3);
    </script>
  </head>
  <body></body>
</html>
