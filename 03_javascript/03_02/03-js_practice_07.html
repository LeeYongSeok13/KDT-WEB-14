<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 실습 2</title>
    <script>
      for (let i = 2; i < 10; i++) {
        console.log(`---${i}단---`);
        for (let num = 1; num < 10; num++) {
          console.log(`${i} * ${num} = ${i * num}`);
        }
      }

      let a = 2;
      let b = 1;
      for (a; a < 10; a++) {
        console.log(`---${a}단---`);
        for (b; b < 10; b++) {
          console.log(`${a} * ${b} = ${a * b}`);
        }
      }
    </script>
  </head>
  <body></body>
</html>
